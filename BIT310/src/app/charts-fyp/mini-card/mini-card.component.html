  <div  fxLayout="row" class="card-array-wrapper">
    <div class="stats">
      <mat-card-title>{{ label }}</mat-card-title>
      <span class="total">{{ total }}</span>
    </div>
    <div *ngIf="!hidechart" class="widget">
      <span >
        <mat-icon class="mat-icon">trending_up</mat-icon>
      </span>
      <span class="description">
        {{ percentage }}%
      </span>
      <highcharts-chart
        [Highcharts]="Highcharts"
        [options]="chartOptions"
        style="width: 100%; height: 60px; display: block;"
      ></highcharts-chart>
    </div>
  </div>

</mat-card>
